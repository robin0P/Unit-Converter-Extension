<!DOCTYPE html>
<html>
    <head>
        <title>UNIT CONVERTER</title>
        <link rel="stylesheet" href="index.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <meta name="description" content="Unit converter to convert meter to feet, liters to gallons, kilograms to pounds"/>
        <meta name="keywords" content="Unit, Conversion, Meter, Feet, Liters, Gallon, Kilograms, Pounds, Unit Convert"/>
        <meta name="author" content="Ege Yildiz"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    </head>
    <body>
        <div class="main">
            <h1 id="main-title">Metric/Imperial Unit Conversion</h1>
            <div class="input-box">
                <input type="number" id="input-field"/>
            </div>
            <button id="convert-btn">Convert</button>
        </div>
        <div class="sections">
            <div class="unit-card">
                <div class="conversion-results">
                    <h1>Length (Meter/Feet)</h1>
                    <p id="meters-to-feet"></p>
                </div>
            </div>
            <div class="unit-card">
                <div class="conversion-results">
                    <h1>Volume (Liters/Gallons)</h1>
                    <p id="liters-to-gallons"></p>
                </div>
            </div>
            <div class="unit-card">
                <div class="conversion-results">
                    <h1>Mass (Kilograms/Pounds)</h1>
                    <p id="kilograms-to-pounds"></p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
